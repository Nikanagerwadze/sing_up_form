<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing UP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="card">
        <h1>sing in</h1>
        <div class="input_group">
            <div class="input_item input_1">
                <label>Email</label>
                <input type="Email" placeholder="Eample@example.com">
            </div>
            <div class="input_item input_2">
                <label>Password</label>
                <input type="Password" placeholder="1-8">
            </div>
        </div>
        <div class="test_block">
            <a class="lost_password" href="#">Lost password?</a>  
        </div>
        <div class="card_footer">
            <div class="footer_details">
                <span>Don't have an account yet?</span>
                <a href="#">Sign up</a>
            </div>
            <button class="btn">Sing in</button>
        </div>  
    </div>
</body>
</html>
